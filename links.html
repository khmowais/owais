<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Links — Khawaja M. Owais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-enter {
            animation: card-enter 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes card-enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="flex items-center justify-between mb-10 md:mb-16">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-12 h-12 bg-gray-800 border-2 border-gray-700 rounded-full flex items-center justify-center text-indigo-400 font-bold text-xl group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                    KO
                </div>
                <div>
                    <div class="font-bold text-white text-lg">Khawaja M. Owais</div>
                    <div class="text-sm text-gray-400">Data Scientist</div>
                </div>
            </a>
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
                <a class="text-gray-400 hover:text-white transition-colors" href="index.html#about">About</a>
                <a class="text-gray-400 hover:text-white transition-colors" href="index.html#projects">Projects</a>
                <a class="text-gray-400 hover:text-white transition-colors" href="index.html#services">Services</a>
                <a class="text-white font-semibold border-b-2 border-indigo-500 pb-1" href="links.html">Links</a>
                <a class="text-gray-400 hover:text-white transition-colors" href="index.html#contact">Contact</a>
            </nav>
        </header>


        <!-- Main Content -->
        <main>
            <!-- Title Section -->
            <div class="text-center mb-8 md:mb-12">
                <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">Cool Links</h1>
                <p class="mt-3 text-lg text-gray-400 max-w-2xl mx-auto">A curated list of interesting reads, tools, and oddities I keep returning to.</p>
            </div>

            <!-- Search Bar -->
            <div class="mb-8 md:mb-12 max-w-xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="block w-full bg-gray-800 border border-gray-700 rounded-md py-3 pl-10 pr-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 sm:text-sm" placeholder="Search links by title, tag, or description...">
                </div>
            </div>

            <!-- Links Grid -->
            <div id="linksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Links will be injected here by JavaScript -->
            </div>
            <div id="noResults" class="text-center py-12 text-gray-500 hidden">
                <h3 class="text-xl font-semibold">No links found</h3>
                <p class="mt-2">Try adjusting your search term.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center sm:flex sm:justify-between mt-12 pt-8 border-t border-gray-800 text-gray-500 text-sm">
            <div class="mb-4 sm:mb-0">
                &copy; 2025 Khawaja M. Owais. All rights reserved.
            </div>
            <div class="flex items-center justify-center gap-4">
                <a href="https://pages.github.com" target="_blank" rel="noopener" class="hover:text-white transition-colors">GitHub Pages</a>
                <span class="text-gray-600">•</span>
                <a href="https://www.cloudflare.com" target="_blank" rel="noopener" class="hover:text-white transition-colors">Cloudflare</a>
                <span class="text-gray-600">•</span>
                <a href="https://digitalplat.org" target="_blank" rel="noopener" class="hover:text-white transition-colors">DigitalPlat</a>
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksGrid = document.getElementById('linksGrid');
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');

            let allLinks = []; // To store the master list of links

            const renderLinks = (linksToRender) => {
                linksGrid.innerHTML = ''; // Clear existing links
                
                if (linksToRender.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                linksToRender.forEach((link, index) => {
                    const tagsHtml = link.tags.map(tag => 
                        `<span class="inline-block bg-indigo-500/20 text-indigo-300 rounded-full px-3 py-1 text-xs font-medium">#${tag}</span>`
                    ).join(' ');

                    const card = document.createElement('a');
                    card.href = link.url;
                    card.target = '_blank';
                    card.rel = 'noopener noreferrer';
                    card.className = 'card-enter bg-gray-800/50 border border-gray-700/50 rounded-lg p-6 flex flex-col hover:border-indigo-500 hover:bg-gray-800 transition-all duration-300 shadow-lg hover:shadow-indigo-500/10 hover:-translate-y-1';
                    card.style.animationDelay = `${index * 50}ms`;

                    card.innerHTML = `
                        <h3 class="font-bold text-lg text-white">${link.title}</h3>
                        <p class="text-gray-400 mt-2 text-sm flex-grow">${link.description}</p>
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${tagsHtml}
                        </div>
                    `;
                    linksGrid.appendChild(card);
                });
            };
            
            const filterLinks = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredLinks = allLinks.filter(link => {
                    const titleMatch = link.title.toLowerCase().includes(searchTerm);
                    const descriptionMatch = link.description.toLowerCase().includes(searchTerm);
                    const tagsMatch = link.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    return titleMatch || descriptionMatch || tagsMatch;
                });
                renderLinks(filteredLinks);
            };

            // Fetch links from the JSON file
            const fetchLinks = async () => {
                try {
                    // Assuming links.json is in the same directory as links.html
                    const response = await fetch('./posts/links.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    allLinks = data;
                    renderLinks(allLinks);
                } catch (error) {
                    console.error('Could not fetch links:', error);
                    linksGrid.innerHTML = `
                        <div class="col-span-1 sm:col-span-2 lg:col-span-3 text-center text-red-400 bg-red-900/50 p-6 rounded-lg">
                            <h3 class="font-bold text-lg">Failed to load links</h3>
                            <p class="mt-2">Could not fetch <code>links.json</code>. Please make sure the file exists in the same directory.</p>
                        </div>
                    `;
                }
            };

            // Add event listener for the search input
            searchInput.addEventListener('input', filterLinks);

            // Initial fetch and render
            fetchLinks();
        });
    </script>
</body>
</html>
